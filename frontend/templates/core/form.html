{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<main>
  <div class="py-3 text-center">
    <h3>{{ title }}</h3>
  </div>
  <div class="row g-2 col-md-6">
    <form method="post" action="" class="needs-validation" novalidate>
      {% csrf_token %}
      {{ form|crispy }}

      <hr class="my-4">
      <input type="submit" class="w-100 btn btn-success btn-sm" value="Salvar">
    </form>
  </div>

</main>
{% endblock %}
